name: Run Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [7.4]

    name: PHP ${{ matrix.php }}

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        export COMPOSER_ROOT_VERSION=dev-master
        composer install --no-interaction --no-progress  --no-suggest
    - name: Run Tests
      run: vendor/bin/phpunit
